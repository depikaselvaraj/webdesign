<html>
<head>
<style>
#custom-button{
  padding: 10px;
  color: white;
  background-color: #009578;
  border: 1px solid #0000;
  cursor:pointer
}
#custom-button:hover{
background-color:#00b28f;
}
#custom-text{
margin-left:10px;
font-family:sans-serif;
color:#aaa
}
</style

<body>
   <input type="file" id="real-file" hidden="hidden"/>
   <button type="button" id="custom-button">Choose a file</button>
   <span id ="custom-text">No file choosen yet</span>
   <script type="text/javascript">
   const filebtn=document.getElementById("real-file");
   const custbtn=document.getElementById("custom-button");
   const txt=document.getElementById("custom-text");
   custbtn.addEventListener("click",function(){
           filebtn.click();
   });
   filebtn.addEventListener("change",function(){
     if(filebtn.value){
	   txt.innerHTML=filebtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
	 }else{
	 txt.innerHTML="NO file choosen ,yet"
	 }
	 
   });
   </script>
   
   
</body>
